<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Cup Game</title>
</head>

<body>
    <header>
        
    </header>

    <main>
        <h1 id="header-text">Find the Gold Ball</h1>
        <div id="cups">
            <img src="assets/cup.png" alt="cup" id="cup-one" class="cup">
            <img src="assets/cup.png" alt="cup" id="cup-two" class="cup">
            <img src="assets/cup.png" alt="cup" id="cup-three" class="cup">
            <img src="assets/ball.png" alt="" id="ball">
        </div>
        <div id="guess-buttons">
            <button id="guess-button-one">⬆</button>
            <button id="guess-button-two">⬆</button>
            <button id="guess-button-three">⬆</button>
        </div>
        <button id="play-again-button">Play Again</button>
        <div id="scoreboard">
            <div id="correct">
                <p>Correct</p>
                <span id="correct-guesses">0</span>
            </div>
            <div id="incorrect">
                <p>Incorrect</p>
                <span id="incorrect-guesses">0</span>
            </div>
            <div id="total">
                <p>Total</p>
                <span id="total-guesses">0</span>
            </div>
        </div>
        <p id="scoreboard-title">Scoreboard</p>
        <button id="reset-button">Reset</button>
    </main>

    <footer></footer>

    <script type="module" src="app.js"></script>
</body>

</html>
